<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer</title>

    <!-- <link rel = "stylesheet" href="./css/horizontalBar.css" /> -->
    <link rel="stylesheet" href="./css/verticalBar.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main data-router-wrapper>
      <div data-router-view="beer" class="beer">
        <div class="beer-content">
          <div class="beer-presentation">
            <h1>Beer page</h1>
            <p>Let's drink!</p>
          </div>
          <img src="./images/beer.jpg" alt="beer" />
        </div>
      </div>
    </main>

    <script>
      // const header = document.getElementsByClassName("navigation")
      const list = document.getElementsByClassName("list");

      for (let i = 0; i < list.length; i++) {
        list[i].addEventListener("click", function () {
          let current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
        });
      }
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
