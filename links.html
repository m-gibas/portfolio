<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/verticalBar.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main data-router-wrapper>
      <div data-router-view="links" class="links">
        <div class="links-content">
          <div class="links-presentation">
            <h1>Links page</h1>
            <p>Here you can find me:</p>
          </div>
          <img src="./images/links.png" alt="links" />
        </div>
      </div>
    </main>

    <script>
      // const header = document.getElementsByClassName("navigation")
      const list = document.getElementsByClassName("list");

      for (let i = 0; i < list.length; i++) {
        list[i].addEventListener("click", function () {
          let current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
        });
      }
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
